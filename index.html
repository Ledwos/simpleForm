<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Simple HTML 5 Form</h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform

    <form id="simple-html-form">
        <label for="name"  id="name-label">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <label for="email" id="email-label">Email</label>
        <input type="text" id="email" placeholder="Email"
            pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="text" id="number" pattern="[0-9]{1,3}" required placeholder="Age">
        <input type="number" id="number2" min="0" max="100" required placeholder="Age">
